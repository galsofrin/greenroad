apiVersion: v1
kind: Namespace
metadata:
  name: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: greenroad
  labels:
    app: greenroad
spec:
  replicas: 2
  selector:
    matchLabels:
      app: greenroad
  template:
    metadata:
      labels:
        app: greenroad
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: greenroad
          image: 809809881598.dkr.ecr.eu-north-1.amazonaws.com/greenroad-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: greenroad
  labels:
    app: greenroad
spec:
  type: NodePort
  selector:
    app: greenroad
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
