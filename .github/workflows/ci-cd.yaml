name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: 809809881598.dkr.ecr.eu-north-1.amazonaws.com/greenroad-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          TAG=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        working-directory: ./app
        run: |
          TAG=${{ steps.set-tag.outputs.tag }}
          docker build -t $ECR_REPOSITORY:$TAG -t $ECR_REPOSITORY:latest .
          docker push $ECR_REPOSITORY:$TAG
          docker push $ECR_REPOSITORY:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Minikube
        run: |
          ssh -i ~/.ssh/key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            
            TAG="${{ needs.build-and-push.outputs.image_tag }}"
            ECR_REPO="809809881598.dkr.ecr.eu-north-1.amazonaws.com/greenroad-app"
            
            echo "=== Deploying $ECR_REPO:$TAG ==="
            
            # Login to ECR
            aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 809809881598.dkr.ecr.eu-north-1.amazonaws.com
            
            # Pull new image with unique tag
            docker pull $ECR_REPO:$TAG
            
            # Load into Minikube
            minikube image load $ECR_REPO:$TAG
            
            # Update deployment with new image tag
            kubectl set image deployment/greenroad greenroad=$ECR_REPO:$TAG
            
            # Wait for rollout
            kubectl rollout status deployment/greenroad --timeout=120s
            
            # Kill existing port-forwards and restart
            pkill -f "kubectl port-forward" || true
            sleep 2
            
            # Start port forwards in background
            nohup kubectl port-forward svc/greenroad 3000:80 --address 0.0.0.0 > /dev/null 2>&1 &
            nohup kubectl port-forward svc/grafana -n monitoring 3001:80 --address 0.0.0.0 > /dev/null 2>&1 &
            nohup kubectl port-forward svc/prometheus-server -n monitoring 9090:80 --address 0.0.0.0 > /dev/null 2>&1 &
            
            sleep 3
            
            echo "=== Deployment Complete ==="
            kubectl get pods
            echo ""
            echo "App: http://$(curl -s ifconfig.me):3000"
          EOF
